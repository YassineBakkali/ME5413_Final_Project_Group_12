DWAPlannerROS: 
  acc_lim_th: 20.0 
  acc_lim_x: 10.0

  max_vel_x: 0.8
  min_vel_x: -0.3

  max_vel_theta: 1.57
  min_vel_theta: -1.57
  min_in_place_vel_theta: 0.314

  holonomic_robot: false
  escape_vel: -0.1

  # Goal Tolerance Parameters
  yaw_goal_tolerance: 0.2
  xy_goal_tolerance: 0.2
  latch_xy_goal_tolerance: false

  max_trans_vel: 0.8
  min_trans_vel: -0.1 
  max_rot_vel: 1.57 
  min_rot_vel: -1.57

  sim_time: 4.0
  sim_granularity: 0.02 
  angular_sim_granularity: 0.02
  # Trajectory scoring parameters
  meter_scoring: true # Whether the gdist_scale and pdist_scale parameters should assume that goal_distance and path_distance are expressed in units of meters or cells. Cells are assumed by default (false).
  occdist_scale:  0.2 #The weighting for how much the controller should attempt to avoid obstacles. default 0.01
  # occdist_scale:  0.5 #The weighting for how much the controller should attempt to avoid obstacles. default 0.01
  path_distance_bias: 0.7  #     The weighting for how much the controller should stay close to the path it was given . default 0.6
  # gdist_scale: 1.0 #     The weighting for how much the controller should attempt to reach its local goal, also controls speed  default 0.8
  goal_distance_bias: 0.5 #     The weighting for how much the controller should attempt to reach its local goal, also controls speed  default 0.8

  heading_lookahead: 0.05  #How far to look ahead in meters when scoring different in-place-rotation trajectories

  stop_time_buffer: 0.2 
  oscillation_reset_dist: 0.05 
  forward_point_distance: 0.1 
  scaling_speed: 0.25 
  max_scaling_factor: 0.2 
  vx_samples: 10 
  vy_samples: 3
  vtheta_samples: 20 

  sim_period: 0.1 
  rot_stopped_vel: 0.01 
  trans_stopped_vel: 0.01