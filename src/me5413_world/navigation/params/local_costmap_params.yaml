local_costmap:
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 5.0
  publish_frequency: 2.0

  static_map: false
  rolling_window: true
  width: 3.0
  height: 3.0
  resolution: 0.05

  publish_voxel_map: true
  transform_tolerance: 0.1
  meter_scoring: true

  footprint: [[-0.21, -0.165], [-0.21, 0.165], [0.21, 0.165], [0.21, -0.165]]
  footprint_padding: 0.2

  plugins:
  - {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
  - {name: inflater_layer, type: "costmap_2d::InflationLayer"}

  obstacles_layer:
    observation_sources: scan front_laser #3d_lidar
    scan: {sensor_frame: front_laser, data_type: LaserScan, topic: /front/scan, marking: true, clearing: true, min_obstacle_height: -2.0, max_obstacle_height: 2.0, obstacle_range: 2.5, raytrace_range: 3.0}
    # 3d_lidar: {sensor_frame: 3d_lidar_frame, data_type: PointCloud2, topic: mid/points, marking: true, clearing: true, min_obstacle_height: -2.0, max_obstacle_height: 2.0, obstacle_range: 10.0, raytrace_range: 15.0}


  inflater_layer:
    enabled: true
    inflation_radius: 0.30
