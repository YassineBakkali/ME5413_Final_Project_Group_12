local_costmap:
   global_frame: map
   robot_base_frame: base_link
   update_frequency: 5.0
   publish_frequency: 5.0
   width: 10.0
   height: 10.0
   resolution: 0.05
   static_map: false
   rolling_window: true

   plugins:
   - {name: static_layer, type: "costmap_2d::StaticLayer"}
   - {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
   - {name: inflater_layer, type: "costmap_2d::InflationLayer"}

   static_layer:
      enabled: true
      map_topic: "/map"

   inflater_layer:
      enabled: true
      cost_scaling_factor: 5
      inflation_radius: 0.1

   obstacles_layer:
      observation_sources: laser_scan_sensor 
      footprint_clearing_enabled: true 
      laser_scan_sensor: {sensor_frame: base_link, data_type: LaserScan, topic: /front/scan, marking: true, clearing: true, min_obstacle_height: -2.0, max_obstacle_height: 2.0, obstacle_range: 2.5, raytrace_range: 3.0}
